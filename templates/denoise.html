<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Denoising - {{ version|upper }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: #f0f0f0;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: background 0.3s;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Image Denoising</h1>
            <span class="version-badge">{{ version|upper }}</span>
        </div>
        
        <div class="nav">
            <a href="/">üè† Strona g≈Ç√≥wna</a>
            {% for v in versions %}
                {% if v != version %}
                <a href="/{{ v }}/denoise">{{ v|upper }}</a>
                {% endif %}
            {% endfor %}
        </div>
        
        {% if error %}
        <div class="error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}
        
        <div class="upload-area" id="uploadArea">
            <h2>üì§ PrzeciƒÖgnij zdjƒôcie tutaj lub kliknij, aby wybraƒá</h2>
            <p style="color: #666; margin: 20px 0;">Obs≈Çugiwane formaty: JPG, PNG</p>
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <input type="file" name="file" id="fileInput" accept="image/*" required>
                <label for="fileInput" class="upload-btn">Wybierz zdjƒôcie</label>
            </form>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const form = document.getElementById('uploadForm');
        let isSubmitting = false;
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                submitForm();
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                submitForm();
            }
        });
        
        function submitForm() {
            if (!isSubmitting) {
                isSubmitting = true;
                form.submit();
            }
        }
    </script>
</body>
</html>
